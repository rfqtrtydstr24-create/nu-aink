<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata kata buat anak anjing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Utama */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d1117; /* Latar belakang gelap */
        }
        
        /* Canvas untuk efek hati */
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Container untuk Teks Motivasi */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 55%; /* Geser ke kanan sedikit dari tengah */
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            z-index: 20;
            width: 40%;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .overlay-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5vw;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(45deg, #FF6B6B, #FFD700, #4DFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .overlay-text p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5vw;
            font-weight: 700;
            color: #b3b3b3;
        }

        /* üçú Naruto Ngeledek (Dibuat dengan CSS Murni) üçú */
        .naruto-face {
            --naruto-size: 100px; /* Variabel untuk mudah diubah ukurannya */
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: var(--naruto-size);
            height: var(--naruto-size);
            background-color: #FEE1AD; /* Warna kulit */
            border-radius: 50%; /* Bentuk kepala bulat */
            border: 3px solid #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: rotate(10deg); /* Rotasi "ngeledek" */
            z-index: 30;
        }

        /* Rambut & Bandana (Kepala Atas) */
        .naruto-face::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -10px;
            width: calc(var(--naruto-size) + 20px);
            height: 40px;
            background-color: #FFB300; /* Rambut Kuning */
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            z-index: 31;
            box-shadow: 0 5px 0 0 #4A4A4A; /* Efek Bandana */
        }

        /* Mata dan Lidah "Ngeledek" */
        .naruto-face::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            /* Efek Mata (dua titik) */
            width: 40px; 
            height: 5px;
            border-radius: 50%;
            background: radial-gradient(circle at 10% 50%, black 5px, transparent 5px),
                        radial-gradient(circle at 90% 50%, black 5px, transparent 5px);
            /* Efek Lidah Menjulur (Meldek) */
            box-shadow: 0 20px 0 0 #FF6B6B; /* Lidah Merah */
        }

        /* Garis Kumis/Tanda di Pipi */
        .naruto-face div {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Tiga pasang kumis (menggunakan garis miring) */
            background: 
                linear-gradient(135deg, transparent 48%, black 49%, black 51%, transparent 52%),
                linear-gradient(45deg, transparent 48%, black 49%, black 51%, transparent 52%);
            opacity: 0.5; /* Agar tidak terlalu mencolok */
        }
    </style>
</head>
<body>
    <canvas id="heart"></canvas>

    <div class="overlay-text">
        <h1>BANGKIT DAN TERBANG!</h1>
        <p>"Jangan pernah menyerah! Kegagalan hari ini adalah bahan bakar untuk kesuksesanmu di masa depan. Fokus pada tujuan, dan biarkan hatimu memandu setiap langkah!"</p>
    </div>

    <div class="naruto-face">
        <div></div> </div>

    <script>
        /* JS: Polyfill untuk requestAnimationFrame */
        window.requestAnimationFrame =
            window.__requestAnimationFrame ||
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            (function () {
                return function (callback, element) {
                    var lastTime = element.__lastTime || 0;
                    var currTime = Date.now();
                    var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                    window.setTimeout(callback, timeToCall);
                    element.__lastTime = currTime + timeToCall;
                };
            })();

        window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
            (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
        );

        var loaded = false;

        var init = function () {
            if (loaded) return;
            loaded = true;
            var mobile = window.isDevice;
            var koef = mobile ? 0.5 : 1;
            var canvas = document.getElementById("heart");
            var ctx = canvas.getContext("2d");
            var width = (canvas.width = koef * innerWidth);
            var height = (canvas.height = koef * innerHeight);
            var rand = Math.random;

            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [
                    Math.pow(Math.sin(rad), 3),
                    -(
                        15 * Math.cos(rad) -
                        5 * Math.cos(2 * rad) -
                        2 * Math.cos(3 * rad) -
                        Math.cos(4 * rad)
                    ),
                ];
            };

            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            window.addEventListener("resize", function () {
                width = canvas.width = koef * innerWidth;
                height = canvas.height = koef * innerHeight;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            });

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var dr = mobile ? 0.3 : 0.1;
            
            // MODIFIKASI: Mengurangi skala untuk membuat hati lebih kecil
            var scaleFactorX = 150; 
            var scaleFactorY = 9; 

            // Membuat tiga lapisan hati dengan skala yang berbeda
            for (var i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), scaleFactorX, scaleFactorY, 0, 0)); 
            for (var i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), scaleFactorX * 0.8, scaleFactorY * 0.8, 0, 0)); 
            for (var i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), scaleFactorX * 0.6, scaleFactorY * 0.6, 0, 0)); 

            var heartPointsCount = pointsOrigin.length;
            var targetPoints = [];

            var pulse = function (kx, ky) {
                // Posisi Y tengah layar, Posisi X di tengah-kiri layar
                var dx_center = width / 4; 
                var dy_center = height / 2; 
                
                for (var i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [
                        kx * pointsOrigin[i][0] + dx_center, 
                        ky * pointsOrigin[i][1] + dy_center, 
                    ];
                }
            };

            var e = [];
            for (var i = 0; i < heartPointsCount; i++) {
                var x = rand() * width;
                var y = rand() * height;

                // Hitung nilai hue berdasarkan indeks partikel untuk efek pelangi
                var hue = (i / heartPointsCount) * 360; 

                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    // Warna pelangi
                    f: `hsla(${hue}, 100%, 70%, 0.7)`, 
                    trace: Array.from({ length: traceCount }, () => ({ x, y })),
                };
            }

            var config = { traceK: 0.4, timeDelta: 0.6 };
            var time = 0;

            var loop = function () {
                // Denyutan
                var n = -Math.cos(time);
                pulse((1 + n) * 0.5, (1 + n) * 0.5);
                time += (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;

                // Efek jejak (trace effect)
                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);

                for (var i = e.length; i--; ) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);

                    if (length < 10) {
                        if (rand() > 0.95) {
                            u.q = ~~(rand() * heartPointsCount);
                        } else {
                            if (rand() > 0.99) u.D *= -1;
                            u.q = (u.q + u.D) % heartPointsCount;
                            if (u.q < 0) u.q += heartPointsCount;
                        }
                    }

                    u.vx += (-dx / length) * u.speed;
                    u.vy += (-dy / length) * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;

                    for (var k = 0; k < u.trace.length - 1; k++) {
                        var T = u.trace[k];
                        var N = u.trace[k + 1];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }

                    ctx.fillStyle = u.f;
                    u.trace.forEach((t) => ctx.fillRect(t.x, t.y, 1, 1));
                }

                window.requestAnimationFrame(loop, canvas);
            };

            loop();
        };

        var s = document.readyState;
        if (s === "complete" || s === "loaded" || s === "interactive") init();
        else document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
